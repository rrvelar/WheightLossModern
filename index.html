<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weight Loss Diary</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>📘 Weight Loss Diary</h1>
      <span id="wallet" class="wallet-badge">🔗 Not connected</span>
    </header>

    <form id="entry-form">
      <input type="number" placeholder="Вес (кг)" id="weight" required />
      <input type="number" placeholder="Шаги" id="steps" required />
      <input type="number" placeholder="Калории (вход)" id="calIn" required />
      <input type="number" placeholder="Калории (расход)" id="calOut" required />
      <input type="text" placeholder="Комментарий" id="comment" />
      <button type="submit">➕ Добавить запись</button>
    </form>

    <section id="entries">
      <h2>📄 Записи</h2>
      <div class="entry-list" id="entry-list">
        <p>Нет записей.</p>
      </div>
    </section>
  </div>
</body>
</html>
